<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div id="loginFormulario">
        <img src="img/login.png" alt="Bienvenidos a eMercado" class="img-thumbnail">
        <h1>Inicio de sesión</h1>
        <div class="caja-login">
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="caja-login">
          <input type="email" class="loginCampo" id="email" placeholder="ejemplo@outlook.com">
        </div>
        <div class="caja-login">
          <label for="pass" class="form-label">Contraseña</label>
        </div>
        <div class="caja-login">
          <input type="password" class="loginCampo" id="pass" placeholder="contraseña">
        </div>
        <div class="caja-login"> 
          <button type="button" id="ingresarBtn">Ingresar</button>
        </div> 
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/data.js"></script>
</body>

</html>
